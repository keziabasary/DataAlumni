<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pengelolaan Data Alumni</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Pengelolaan Data Alumni</h1>
        </header>
        <main>
            <section class="form-section">
                <h2>Tambah Alumni</h2>
                <form id="alumniForm">
                    <input type="text" id="name" placeholder="Nama" required>
                    <input type="text" id="graduationYear" placeholder="Tahun Lulus" required>
                    <input type="text" id="degree" placeholder="Status" required>
                    <button type="submit">Tambahkan Alumni</button>
                </form>
            </section>
            <section class="table-section">
                <h2>Daftar Alumni</h2>
                <table id="alumniTable">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Tahun Lulus</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Alumni data will be inserted here -->
                    </tbody>
                </table>
            </section>
            <section class="chart-section">
                <h2></h2>
                <canvas id="alumniChart"></canvas>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
